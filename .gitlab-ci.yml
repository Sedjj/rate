image: docker:latest

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - apk add --update py-pip &&
    pip install docker-compose

stages:
  - build
  - deploy
  - stage

build:
  stage: build
  script:
    - docker-compose build
    - docker-compose up -d
